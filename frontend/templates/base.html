<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}IA Teclados{% endblock %}</title>
  <link rel="icon" type="image/webp" href="{{ url_for('static', filename='aaa.webp') }}">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-image: url("{{ url_for('static', filename='bg-cyberpunk.jpg') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #0691f4;
    }

    .glass {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    a {
      transition: all 0.3s ease;
    }

    a:hover {
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .neon-button {
      background: #0ff;
      color: #000;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      box-shadow: 0 0 10px #0ff;
      transition: all 0.3s ease;
    }

    .neon-button:hover {
      background: #00f2ff;
      box-shadow: 0 0 15px #00f2ff, 0 0 30px #00f2ff;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(6px);
      border-bottom: 2px solid #0ff;
    }
  </style>
</head>
<body id="html-root" class="transition duration-500">

  <header class="text-cyan-400 shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold drop-shadow-lg">⚡ IA Teclados: Predicción de Precios</h1>
      <nav class="flex items-center space-x-4">
        <a href="/" class="hover:underline">Inicio</a>
        <a href="/predict" class="hover:underline">Predicción</a>
        <a href="/upload" class="hover:underline">CSV</a>
        <button onclick="window.open('https://nomadaware.com.ec/categoria/perifericos/teclados/', '_blank')" class="neon-button">
  ⌨️
</button>

      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6 glass mt-6">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}

  <script>
    function toggleDark() {
      const body = document.getElementById('html-root');
      body.classList.toggle('dark');
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem('theme') || 'light';
      const body = document.getElementById('html-root');
      if (theme === 'dark') {
        body.classList.add('dark');
      }
    });
  </script>
</body>
</html>
