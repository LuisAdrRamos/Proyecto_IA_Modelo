<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}IA Teclados{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body id="html-root" class="bg-gray-50 text-gray-900 transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">

  <header class="bg-red-600 text-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">ðŸ”¥ Modelo de IA de PredicciÃ³n de Precios</h1>
      <nav class="flex items-center">
        <a href="/" class="mx-2 hover:underline">Inicio</a>
        <a href="/predict" class="mx-2 hover:underline">PredicciÃ³n</a>
        <a href="/upload" class="mx-2 hover:underline">CSV</a>
        <button onclick="toggleDark()" class="ml-4 px-3 py-1 bg-white text-black rounded dark:bg-gray-700 dark:text-white transition">
          ðŸŒ—
        </button>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}

  <script>
    function toggleDark() {
      const body = document.getElementById('html-root');
      body.classList.toggle('dark');
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem('theme') || 'light';
      const body = document.getElementById('html-root');
      if (theme === 'dark') {
        body.classList.add('dark');
      }
    });
  </script>
</body>
</html>
