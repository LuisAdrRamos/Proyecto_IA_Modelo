<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}IA Dashboard{% endblock %}</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js (opcional para interactividad) -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen text-gray-900">
  <header class="bg-white border-b shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center gap-6 font-semibold">
      <a href="/" class="hover:text-blue-600">Inicio</a>
      <a href="/train" class="hover:text-blue-600">Entrenar</a>
      <a href="/predict" class="hover:text-blue-600">Predecir</a>
      <a href="/runs" class="hover:text-blue-600">Ejecuciones</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
