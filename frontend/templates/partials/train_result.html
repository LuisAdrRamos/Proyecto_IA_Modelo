<div class="bg-white p-4 rounded shadow">
  <h2 class="text-xl font-semibold">Resultado del entrenamiento</h2>
  <p><strong>Run ID:</strong> {{ result.run_id }}</p>
  <p><strong>Modelo:</strong> {{ result.best_model_path }}</p>

  <h3 class="mt-4 font-semibold">Métricas</h3>
  <pre class="bg-gray-100 p-2 rounded text-sm overflow-x-auto">{{ result.metrics | tojson(indent=2) }}</pre>

  {% if result.confusion_matrix_path %}
    <h3 class="mt-4 font-semibold">Matriz de confusión</h3>
    <!-- Si tu backend te expone un endpoint para servir la imagen, cámbialo a esa URL -->
    <img src="{{ result.confusion_matrix_path }}" alt="Confusion Matrix" class="mt-2 max-w-full border" />
  {% endif %}
</div>
